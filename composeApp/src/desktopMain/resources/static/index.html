<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shipment Tracker</title>
</head>
<body>
<input type="text" id="updateInput" placeholder="created,s1,bulk,0">
<button onclick="sendUpdate()">Update Shipment</button>

<script>
    function sendUpdate() {
        const input = document.getElementById('updateInput').value;
        fetch('/update', {
            method: 'POST',
            body: input,
            headers: {
                'Content-Type': 'text/plain'
            }
        }).then(response => {
            if (response.ok) {
                alert("Update sent!");
            } else {
                alert("Failed to send update");
            }
        });
    }
</script>
</body>
</html>
